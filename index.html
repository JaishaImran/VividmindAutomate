<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        #step-tabs::-webkit-scrollbar {
            display: none;
        }

        .step-tabs {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            max-height: 300px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .step-tab {
            padding: 12px 16px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .step-tab i {
            margin-right: 8px;
            font-size: 20px;
        }

        .step-tab:hover {
            background-color: #4CAF50;
            transform: scale(1.05);
        }

        .step-tabs::before,
        .step-tabs::after {
            content: '\2039';
            font-size: 24px;
            color: #4CAF50;
            position: absolute;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .step-tabs::before {
            top: -30px;
        }

        .step-tabs::after {
            bottom: -30px;
        }

        .step-tabs:hover::before,
        .step-tabs:hover::after {
            opacity: 1;
        }

        .step-content {
            display: none;
        }



        .link-container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        #addLinkButton {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #addLinkButton:hover {
            background-color: #45a049;
        }


        .open-sidebar-btn {
            text-decoration: none;
            color: #333;
            display: inline-block;
            position: relative;
            padding: 5px;
            margin-bottom: 15px;
            margin-right: 15px;
        }

        .rounded-fields {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            display: inline-block;
            font-size: 16px;
            width: 300px;
            /* Set the width as per your preference */
            transition: border-color 0.3s, transform 0.3s;
        }

        .rounded-fields:hover {
            border-color: #4CAF50;
            transform: scale(1.05);
        }

        label {
            font-weight: bold;
            color: #4CAF50;
        }

        select {
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #ffff;
            color: #4CAF50;
            font-size: 16px;
            margin-bottom: 15px;
            cursor: pointer;
            width: 300px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }

        select:hover {
            background-color: #ffff;
            border-color: #4CAF50;
        }

        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px #4CAF50(52, 152, 219, 1);
        }

        .target-checkbox {
            display: inline-block;
            margin-right: 15px;
        }

        .service-checkbox {
            display: inline-block;
            margin-right: 15px;
        }

        .service-label {
            display: inline-block;
            margin-bottom: 15px;
        }
        .right-sidebar-heading {
            display: block;
            color: #45a049;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #45a049;
            text-align: center;
            font-size: 18px;
        }
        .right-sidebar-heading i {
            margin-right: 15px;
        }
    </style>

    <title>Vividmind Automate</title>
</head>

<body>

                    <!-- Fields for 'No' -->

                        <div class="step-tab" onclick="toggleFieldGroup('inputs-group')">

                            <div class="step-tab" onclick="toggleFieldGroup('target-group')"><i

                                <div id="messaging-group" class="field-group" class="rounded-fields">

                                </div>
                            </div>

                            <div class="step-tab" onclick="toggleFieldGroup('setting-group')"><i
                                    class='bx bxs-chevron-down'></i> Setting </div>
                            <div id="interact-fields-yes">

                                    <label for="max_delay" class="service-label">Max delay B/W each task</label>
                                    <select id="max_delay" name="max_delay" class="rounded-fields"></select>
                                    <br>

                                    <!-- Max interactions in each run -->
                                    <label for="max_interact" class="service-label">Max interact (each run)</label>
                                    <select id="max_interact" name="max_interact" class="rounded-fields"></select>
                                    <br>

                                    <!-- Unfollow after -->
                                    <label for="unfollow" class="service-label">Unfollow after</label>
                                    <select id="unfollow" name="unfollow" class="rounded-fields"></select>
                                    <br>
                                    <!-- Button to go to Finish -->
                                    <!--<button onclick="nextStep('step-finish')">Finish</button>-->
                                </div>

                            </div>
                        </div>

                        <!-- Step 3: Finish -->
                        <div id="step-finish" class="step-content" style="display: none;">
                            <p>Form completed.</p>
                        </div>
                    </ul>
                </div>
            </ul>
        </div>
    </section>
    <!-- RIGHT SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">

            <a href="#" class="nav-link"></a>

            </form>
            <a href="#" class="notification">
            </a>

        <!-- MAIN -->

            <div class="head-title">
                <!-- Create links dynamically -->
                <div class="link-container-wrapper">
                    <button id="addLinkButton" title="Create Automation" onclick="addLink()"><i class='bx bx-message-alt-add'></i>
                    </button>
                    <br>
                    <div id="linkContainer"></div>
                </div>
        </main>
        <!-- MAIN -->
    </section>


    <script src="script.js"></script>

    <script>
        function toggleFieldGroup(fieldGroupId) {
            var fieldGroup = document.getElementById(fieldGroupId);
            if (fieldGroup.style.display === 'none' || fieldGroup.style.display === '') {
                fieldGroup.style.display = 'block';
            } else {
                fieldGroup.style.display = 'none';
            }
        }
        function toggleInteractFields() {
            var interactValue = document.getElementById("interact").value;
            var interactNoTabs = document.getElementById("interact-no-tabs");
            var interactFields = document.getElementById("interact-fields");
            var interactYesFields = document.getElementById("interact-yes-fields");

            // Adjust visibility based on the initial value of the dropdown
            if (interactValue === "no") {
                interactNoTabs.style.display = "block";
                interactFields.style.display = "block";
                interactYesFields.style.display = "none";

                // Show the "Endpoint" tab by default
                showFieldGroup('endpoint-group');
            } else {
                interactNoTabs.style.display = "none";
                interactFields.style.display = "none";
                interactYesFields.style.display = "block";
            }
        }

        // Add this event listener to initialize visibility on page load
        document.addEventListener("DOMContentLoaded", function () {
            toggleInteractFields();
        });

        function showFieldGroup(groupName) {
            var fieldGroups = document.querySelectorAll('.field-group');
            fieldGroups.forEach(group => {
                group.style.display = 'none';
            });

            var selectedGroup = document.getElementById(groupName);
            if (selectedGroup) {
                selectedGroup.style.display = 'block';
            }
        }

        function nextStep(nextStepId) {
            // Hide the current step
            document.getElementById("step-" + currentStep).style.display = "none";

            // Show the next step
            document.getElementById("step-" + nextStepId).style.display = "block";

            // Update the current step
            currentStep = nextStepId;
        }

        // Initialize current step
        var currentStep = "services";

        function showStep(stepId) {
            // Get the selected step
            var selectedStep = document.getElementById(stepId);

            // Toggle the visibility of the selected step
            if (selectedStep.style.display === 'block') {
                selectedStep.style.display = 'none'; // If currently visible, hide it
            } else {
                selectedStep.style.display = 'block'; // If currently hidden, show it
            }
        }

        // Function to create and append links
        function createLinks() {
            const linkContainer = document.getElementById('linkContainer');

            // Define an array of link data (you can add more links as needed)
            const linksData = [
                // Add more links as needed
            ];

            // Loop through the links data and create links
            let linkCount = 0;
            linksData.forEach((linkData, index) => {
                // Add a new line after every 5 links
                if (index > 0 && index % 5 === 0) {
                    const lineBreak = document.createElement('br');
                    linkContainer.appendChild(lineBreak);
                    linkCount = 0;
                }

                const link = createLink(linkData.text);
                linkContainer.appendChild(link);

                // Increment link count
                linkCount++;
            });
        }

        // Function to create a new link element
        function createLink(text) {
            const link = document.createElement('a');
            link.href = '#';
            link.className = 'open-sidebar-btn';
            link.onclick = () => openRightSidebar(); // Replace with your desired function

            const linkText = document.createElement('span');
            linkText.className = 'text';
            linkText.textContent = text;

            link.appendChild(linkText);

            return link;
        }

        // Function to add a new link
        function addLink() {
            const linkContainer = document.getElementById('linkContainer');
            const linkCount = linkContainer.querySelectorAll('.open-sidebar-btn').length;

            // Add a new line after every 5 links
            if (linkCount > 0 && linkCount % 5 === 0) {
                const lineBreak = document.createElement('br');
                linkContainer.appendChild(lineBreak);
            }

            const newLink = createLink('Action');
            linkContainer.appendChild(newLink);
        }

        // Call the function to create links
        createLinks();
    </script>

</body>

</html>
